services:
  db:
    image: postgres:15
    container_name: db
    environment:
      - POSTGRES_DB=study
      - POSTGRES_USER=study
      - POSTGRES_PASSWORD=study
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U study -d study" ]
      interval: 5s
      timeout: 1s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:8080"


volumes:
  db-data: