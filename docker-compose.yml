services:
  db:
    image: postgres:15
    container_name: db
    environment:
      - POSTGRES_DB=study
      - POSTGRES_USER=study
      - POSTGRES_PASSWORD=study
    ports:
      - 5433:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U study -d study" ]
      interval: 5s
      timeout: 1s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
      - backend

networks:
  keycloak:
  backend:

volumes:
  db-data:
  keycloak-data: